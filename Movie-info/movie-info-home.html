<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Clone</title>
    <link rel="stylesheet" href="movie-info-page.css">
</head>
<body>
    <div class="container">
        <img id="background-blur-image" src="..." alt="">
    <h1 class="movie-info">Movie info <span><a href="../index.html">Home</a></span></h1>
    <div class="all-details">
        <img id="movie-image" src="..." alt="">
        
    <div class="movie-details-head">
        <div>
        <div id="movie-title">...</div>
        <div class="year-duration-info">
            <span id="year">...</span>
            <span id="rated">&nbsp;&bull;...&bull;&nbsp;</span>
            <span id="duration">...</span>
        </div>
       </div>
       <div id="cast-and-info">
        <div><span class="cast-and-info-heading">Actors</span><span id="actors" class="cast-and-full-info">...</span></div>
        <div><span class="cast-and-info-heading">Director</span><span id="director" class="cast-and-full-info">...</span></div>
        <div><span class="cast-and-info-heading">Writer</span><span id="writer" class="cast-and-full-info">...</span></div>
        <div><span class="cast-and-info-heading">Released</span><span id="released" class="cast-and-full-info">...</span></div>
        <div><span class="cast-and-info-heading">Genre</span><span id="genre" class="cast-and-full-info">...</span></div>
        <div><span class="cast-and-info-heading">Awards</span><span id="awards" class="cast-and-full-info">...</span></div>
        <div><span class="cast-and-info-heading">Language</span><span id="language" class="cast-and-full-info">...</span></div>
       </div>

    </div>
    <div class="rating">
        <div>
        <div id="imdb-rating">Imdb rating</div>
        <div id="rating"><i class="fa-solid fa-star"></i> <span id="rating-val">0.0</span></div>
       </div>
       <div>
        <div id="total-votes">Total votes</div>
        <div id="vote-count">000</div>
       </div>
    </div>
</div>
<div class="plot">
    <div id="plot-heading">Storyline </div> 
    <div id="plot">...</div>
</div>
</div>
<script src="https://kit.fontawesome.com/51457f5ad9.js" crossorigin="anonymous"></script>
    <script src="movie-info.js"></script>
</body>
</html>
