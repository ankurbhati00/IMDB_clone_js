<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Clone</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    
    <!-- nav bar section-->
<div class="all-content">
    <nav class="nav-container">
        
            <div class="nav-section-1">
             <div class="logo">IMDb</div>
                <div class="menu" ><i class="fa fa-bars"></i><span id="menu">Menu</span> </div>
                <form action="" class="search-bar" id="form">
                    
                        <input type="text" id="search-input">
                        <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    
                   
                </form>
                    
                    
                
            </div>
            <div class="nav-section-2">
                <a href="Favorites/favorites.html" class="favorites"><i class="fa-solid fa-heart"></i> <span id="fav-text">Favorites </span></a>
               
                <div id="language-change">EN <i class="fa-solid fa-caret-down"></i></div>
            </div>
        
    </nav>
    <h2 id="search-result-text">" Search results " </h2>
    <div id="search-result">
        
<img id="search-movie-img" src="https://m.media-amazon.com/images/M/MV5BNzZmOTU1ZTEtYzVhNi00NzQxLWI5ZjAtNWNhNjEwY2E3YmZjXkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_FMjpg_UX1000_.jpg" alt="">
<div id="search-movie-details">
    
<div id="title"></div>
<div><span class="search-movie-heading">Actors</span><span id="actors" class="search-movie-details"></span></div>
<div><span class="search-movie-heading">Released</span><span id="released" class="search-movie-details"></span></div>
<div><span class="search-movie-heading">Duration</span><span id="duration" class="search-movie-details"></span></div>
<button id="add-to-favorites">Add to favorites</button>
<button id="remove-from-favorites">Remove from Favorites</button>
</div>

    </div>
    
    <script src="https://kit.fontawesome.com/51457f5ad9.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
